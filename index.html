<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b047969d6.js" crossorigin="anonymous"></script>

    <title>MamoryBooster</title>
</head>

<body>
    <div class="main">
        <div class="movesTime"> 
            <div class="moves"></div>
            <div class="timeCount"></div>
        </div>
        <div class="cardContainer"></div>
        <button class="stopButton hide">Stop Game</button>
    </div>
    <div class="startResult">
        <p id="result"></p>
        <button class="startButton"></button><br>
        <p>Click <i class="fa-solid fa-hand-pointer fa-beat-fade fa-2xl" style="color: #ca1616;"></i> to Play.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
